<!doctype html>
<html>
	<head lang="es">
		<meta charset="utf-8"/>
		<title>jquery</title>
		<script src="estaticos/javascript/lib/jquery.min.js"></script>
		<script>
			//-----------SOLUCION EJERCICIO--------------------
			//HAY MEJORES MANERAS DE RESOLVER ESTO, ESTA ES LA MAS SIMPLE

			$(function() {

				//escuchamos el click
				$("#imagen2").click(function() {
					//cambiamos la imagen grande
					$("#imagen-grande").attr("src", "estaticos/imagenes/imagen2.jpg");
				});

				$("#imagen3").click(function() {
					//cambiamos la imagen grande
					$("#imagen-grande").attr("src", "estaticos/imagenes/imagen3.jpg");
				});

			});

		</script>
	</head>
	<body>
		<div>
			<img id="imagen2" src="estaticos/imagenes/imagen2_preview.jpg"/>
			<img id="imagen3" src="estaticos/imagenes/imagen3_preview.jpg"/>
		</div>
		<img id="imagen-grande" src="estaticos/imagenes/imagen3.jpg"/>
	</body>
</html>
