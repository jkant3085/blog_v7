			//alert(calculaArea(calculaAreaCuadrado, 1));

			//PRIMERA FORMA DE DECLARAR UN OBJETO EN JAVASCRIPT
			//HERENCIA DE PROTOTIPOS
			//PUEDEN EMULAR USANDO HERENCIA PROTOTIPOS
			// PARADIGMA ORIENTADO A OBJETOS
			var persona = new Object();

			persona.nombre = "ismael";
			persona.hablar = function() {
				alert("hola soy:" + this.nombre);
			};

			//persona.hablar();

			//FORMA 2 DE DECLARAR OBJETOS
			//JAVASCRIPT OBJECT LITERAL
			var persona2 = {
				nombre : "ismael",
				hablar : function() {
					alert("hola soy :" + this.nombre);
				},
				hermano : {
					nombre : "juan",
					hablar : function() {
						//CLOSURE
						persona2.hablar();
					}
				}
			};

			persona2.hermano.hablar();

		</script>
