<!doctype html>
<html>
	<head lang="es">
		<meta charset="utf-8"/>
		<title>JSONP ejemplo</title>
		<script src="estaticos/javascript/lib/jquery.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="estaticos/javascript/lib/gomap.js"></script>
	
		<style>
			/*SI NO PNEN un alto y un ancho en su caja qunque consuman 
			 
			 * */
			#mapa{
				width: 500px;
				height: 400px;
				border: 1px solid black;
			}
		</style>
		
	</head>
	<body>
		<div id="mapa">
			
		</div>
							
		
		
		<script>
			navigator.geolocation.getCurrentPosition(function(cordenadas){
				//alert("LATITUD: " + cordenadas.coords.latitude);
				//alert("LONGITUD: " + cordenadas.coords.longitude);
				
				$("#mapa").goMap({
					markers:[{
						latitude: cordenadas.coords.latitude,
						longitude: cordenadas.coords.longitude,
						icon: "estaticos/imagenes/apartamento.png", 
						draggable: true,
						title: "USTED ESTA AQUI",
						html: "<h2>USTED ESTA AQUI</h2>"
					},{
						address: "Montevideo Mexico D.F"
					}], 
					zoom:15,
					maptype: "ROADMAP" 
				});
			
			});		
			
		</script>
		
	</body>
</html>
